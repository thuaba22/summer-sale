<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .works-sans{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body class="works-sans">
    <header>
         <!-- banner section container -->
        <div class="container mx-auto bg-[#F9F6E2] flex flex-col md:flex-row items-center justify-between pt-20 pb-20">
            <div class="lg:ml-32">
              <p class="text-[#111111] text-center font-medium text-3xl">---SALE FEVER---</p>
              <h1 class="text-[#111111] text-center text-6xl font-bold mt-10 mb-16">Purchase TK 200 or above & get <span class="text-[#E527B2]">20% off</span></h1>
              <div class="text-center"> 
                <p class="text-[#111] font-medium text-2xl inline">Use Promo Code</p>
                <button class="btn bg-[#E527B2] hover:bg-[#ad5996] text-white border-none rounded-none">SELL200</button>
              </div>
            </div>
           <div class="mr-0 ml-16 md:mr-0 md:ml-0">
            <img class="w-[75%]" src="./images/Summer 1.png" alt="">
           </div> 
        </div>
    </header>
    <main class="bg-[#F8F8F8] mt-0">
        <!-- main section -->
      <div class="w-[90%] mx-auto flex flex-col lg:flex-row lg:justify-around gap-4"">
         <!-- product showing section -->

         <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <h2 class="col-span-full text-[#111] font-semibold text-4xl mt-12 mb-8 lg:mb-0">Kitchenware</h2>
           <!-- product 1 -->
           <div class="card h-[350px]  bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="/images/prod1.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
                <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
              <h2 class="card-title">K. Accessories</h2>
              <p class="text-gray-400">39.00 TK</p>
            </div>
          </div>
           <!-- product 2 -->
           <div class="card h-[350px] bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="/images/prod2.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
                <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
              <h2 class="card-title">K. Accessories</h2>
              <p class="text-gray-400">25.00 TK</p>
            </div>
          </div>
           <!-- product 3 -->
           <div class="card h-[350px] bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="/images/prod3.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
                <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
              <h2 class="card-title">Home Cooker</h2>
              <p class="text-gray-400">49.00 TK</p>
            </div>
          </div>
          <h2 class="col-span-full text-[#111] font-semibold text-4xl mt-12 mb-8 lg:mb-0">Sportswear</h2>
           <!-- product 4 -->
           <div class="card h-[350px] bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="/images/prod4.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
                <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
              <h2 class="card-title">Sports Back Cap</h2>
              <p class="text-gray-400">49.00 TK</p>
            </div>
          </div>
           <!-- product 5 -->
           <div class="card h-[350px] bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="/images/prod5.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
                <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
              <h2 class="card-title">Full Jersey Set</h2>
              <p class="text-gray-400">69.00 TK</p>
            </div>
          </div>
           <!-- product 6 -->
           <div class="card h-[350px] bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="/images/prod6.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
                <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
              <h2 class="card-title">Sports cates</h2>
              <p class="text-gray-400">159.00 TK</p>
            </div>
          </div>
          
         </div>
         <!--Apply Coupon, product purchase & calculation section -->
         <div class="md:w-[100%] lg:w-[340px] border-2 border-solid mt-24 px-6 py-2">
             <div class="bg-white mb-6 p-6 rounded-lg">
                <h3 class="text-[#111] text-2xl font-medium">Have coupon?</h3>
                <div class="join">
                    <input class="input w-40 input-bordered join-item" placeholder="Coupon code"/>
                    <button class="btn join-item rounded-lg bg-[#E527B2] text-white hover:bg-[#E527B2]">Apply</button>
                  </div>
             </div>
             <div class="bg-white mb-6 p-6 rounded-lg">
             <p></p>
             <hr>
             <div class="mt-2 mb-6">
             <p>Total Price: </p>
             <p>Discount: </p>
             <p>Total: </p>
             </div>
             <hr>
             <div class="mt-6">
                <button class="btn bg-[#E527B2] hover:bg-[#ad5996] text-white border-none rounded-none">Make Purchase</button>
             </div>
             </div>
            
      </div>
    </main>
</body>
</html>
